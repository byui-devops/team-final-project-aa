<!DOCTYPE html>
<html lang="en">
  
<head>
    <meta charset="UTF-8">
    <title>Recipe Book</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>Recipe Book</h1>
    <ul>
        {% for recipe in recipes %}
            <li>
                <a href="/recipe/{{ recipe.id }}">{{ recipe.name }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
